# 文件监控配置
watch_dir: "${WATCH_DIR}"
file_ext: "${FILE_EXT}"

# 通知机器人配置
robot_key: "${ROBOT_KEY}"
dingtalk_webhook: "${DINGTALK_WEBHOOK}"
dingtalk_secret: "${DINGTALK_SECRET}"

# S3兼容对象存储配置
bucket: "${S3_BUCKET}"
ak: "${S3_AK}"
sk: "${S3_SK}"
endpoint: "${S3_ENDPOINT}"
region: "${S3_REGION}"
force_path_style: false
disable_ssl: false

# Jenkins 配置
jenkins_host: "${JENKINS_HOST}"
jenkins_user: "${JENKINS_USER}"
jenkins_password: "${JENKINS_PASSWORD}"
jenkins_job: "${JENKINS_JOB}"

# 日志配置
log_level: "${LOG_LEVEL}"
log_file: "${LOG_FILE}"
log_to_std: true
# 是否显示调用文件和行号（开启会有额外开销）
log_show_caller: false

# 上传工作池配置
## 上传工作线程数（并发从队列取文件）
upload_workers: 3
## 上传队列大小（存放待上传的文件路径）
upload_queue_size: 100
