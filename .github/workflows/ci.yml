name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  backend-test:
    name: backend test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go-watch-file
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache-dependency-path: go-watch-file/go.sum

      - name: go test
        run: go test ./...

      - name: queue-admin check smoke
        run: |
          queue_tmp="${RUNNER_TEMP}/queue-admin-ci"
          mkdir -p "$queue_tmp"

          write_corrupt() {
            printf '{bad-json' > "$queue_tmp/corrupt.json"
          }

          go build -o "$queue_tmp/queue-admin" ./cmd/queue-admin

          "$queue_tmp/queue-admin" -action check -store "$queue_tmp/healthy.json"
          healthy_json=$("$queue_tmp/queue-admin" -action check -format json -store "$queue_tmp/healthy.json")
          echo "$healthy_json" | grep -q '"action":"check"'
          echo "$healthy_json" | grep -q '"status":"ok"'

          write_corrupt
          set +e
          "$queue_tmp/queue-admin" -action check -store "$queue_tmp/corrupt.json"
          code=$?
          set -e
          if [ "$code" -ne 3 ]; then
            echo "expected degraded exit code 3, got $code"
            exit 1
          fi

          write_corrupt
          set +e
          corrupt_json=$("$queue_tmp/queue-admin" -action check -format json -store "$queue_tmp/corrupt.json")
          json_code=$?
          set -e
          if [ "$json_code" -ne 3 ]; then
            echo "expected json degraded exit code 3, got $json_code"
            exit 1
          fi
          echo "$corrupt_json" | grep -q '"status":"degraded"'

          write_corrupt
          set +e
          "$queue_tmp/queue-admin" -action check -strict -store "$queue_tmp/corrupt.json"
          strict_code=$?
          set -e
          if [ "$strict_code" -ne 2 ]; then
            echo "expected strict degraded exit code 2, got $strict_code"
            exit 1
          fi

          write_corrupt
          set +e
          strict_json=$("$queue_tmp/queue-admin" -action check -format json -strict -store "$queue_tmp/corrupt.json")
          strict_json_code=$?
          set -e
          if [ "$strict_json_code" -ne 2 ]; then
            echo "expected strict json degraded exit code 2, got $strict_json_code"
            exit 1
          fi
          echo "$strict_json" | grep -q '"status":"degraded"'

  frontend-build:
    name: frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: console-frontend
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: console-frontend/package-lock.json

      - name: npm ci
        run: npm ci

      - name: npm run build
        run: npm run build
