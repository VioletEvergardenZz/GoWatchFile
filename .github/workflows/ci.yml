name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  backend-test:
    name: backend test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go-watch-file
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache-dependency-path: go-watch-file/go.sum

      - name: go test
        run: go test ./...

  frontend-build:
    name: frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: console-frontend
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: console-frontend/package-lock.json

      - name: npm ci
        run: npm ci

      - name: npm run build
        run: npm run build
