global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OOM 测试应用监控
  - job_name: 'oom-test-app'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['oom-test-app:8080']
        labels:
          application: 'oom-test-app'
          version: '1.0.0'
          environment: 'docker'
    
    # 自定义标签
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'jvm_memory_used_bytes'
        target_label: memory_type
        replacement: 'heap'
      
      - source_labels: [__name__]
        regex: 'jvm_gc_collection_seconds_count'
        target_label: gc_type
        replacement: 'g1'
